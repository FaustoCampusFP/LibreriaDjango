<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-orange.min.css" />
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </head>
    <body style="background-color:grey">
    <center>
        <main class = "mdl-layout__content"> 
            <h1 class="mdl-color-text--black">Libreria</h1>
            <div class = "mdl-grid">
                {% for book in todo %}
                <div class="demo-card-square mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col">
                    <div class="mdl-card__title mdl-card--expand">
                        <h1 class="mdl-card__title-text mdl-color-text--light-blue-900">{{ book.titulo }}</h1>
                    </div>
                    <div class="mdl-card__media">
                        <center>
                        <img src="{{ book.imagen.url }}" width="120" height="180" border="0" alt=""
                style="padding:10px;">
                        </center>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <p>Autor: {{book.autor}}</p>
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                         <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--light-blue-900">AÃ±adir al carrito</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </main>
    </center>
    </body>
</html>
